<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Font CDN manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5871b89070.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body>
    <!-- Main Container -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header Section -->
         <header class="lg:flex mt-10 mb-10 ">
            <div>
                <h1 class="text-5xl md:text-7xl ">It's good <br> tea time at The <br> Tea House</h1>
                <br>
                <p class="text-gray-500  text-xl ">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to to-red-500 px-5 py-3 rounded-lg text-white font-bold text-xl ">Order Now <i class="fa-solid fa-arrow-right -rotate-45 pl-1 "></i></button>
            </div>
            <div class="relative ">
                <!-- Banner Image  -->
                <div >
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <div class=" absolute flex gap-2 items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:left-28">
                              <!-- Star Icon     -->
                    <div>
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Rating</p>
                    </div>
                </div>
                <div>

                </div>
            </div>
         </header>
    </main>
</body>

</html>
